<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Aids - ArchiveSpace</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-archive"></i> ArchiveSpace
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#findingAidsNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="findingAidsNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="finding-aids.html">
                            <i class="bi bi-file-text"></i> Finding Aids
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link">
                            <i class="bi bi-person-circle"></i> <span id="currentUser">Usuario</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar with resource tree -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-diagram-3"></i> Recursos Archivísticos
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="searchFindingAids" 
                                   placeholder="Buscar en finding aids...">
                        </div>
                        <div id="findingAidsTree" style="max-height: 600px; overflow-y: auto;">
                            <!-- Resource tree will be loaded here -->
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <i class="bi bi-download"></i> Exportar
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary" onclick="exportFindingAid('pdf')">
                                <i class="bi bi-file-pdf"></i> PDF
                            </button>
                            <button class="btn btn-outline-success" onclick="exportFindingAid('ead')">
                                <i class="bi bi-file-code"></i> EAD
                            </button>
                            <button class="btn btn-outline-secondary" onclick="exportFindingAid('html')">
                                <i class="bi bi-file-earmark-text"></i> HTML
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main finding aid viewer -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="bi bi-file-text"></i> Finding Aid
                            </h5>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-secondary" onclick="printFindingAid()">
                                    <i class="bi bi-printer"></i> Imprimir
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" onclick="toggleView()">
                                    <i class="bi bi-layout-split"></i> Cambiar Vista
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Finding aid will be loaded here -->
                        <div id="findingAidContainer">
                            <div class="text-center text-muted py-5">
                                <i class="bi bi-file-text" style="font-size: 3rem;"></i>
                                <h4 class="mt-3">Seleccione un recurso para ver su finding aid</h4>
                                <p>Use el árbol de recursos en la barra lateral para navegar</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Container List -->
                <div class="card mt-4" id="containerListCard" style="display: none;">
                    <div class="card-header">
                        <i class="bi bi-box"></i> Lista de Contenedores
                    </div>
                    <div class="card-body">
                        <div id="containerList">
                            <!-- Container list will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Finding Aids JS -->
    <script src="js/finding-aids.js"></script>
    <script src="js/common.js"></script>
    <script src="js/sprint2-common.js"></script>
</body>
</html>
