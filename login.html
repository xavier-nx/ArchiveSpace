<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ArchiveSpace</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .auth-body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border-radius: 15px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            border-radius: 15px 15px 0 0 !important;
            padding: 2rem 1rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="auth-body">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Login Card -->
                <div class="card login-card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h3 class="mb-2">
                            <i class="bi bi-archive"></i> ArchiveSpace
                        </h3>
                        <p class="mb-0">Sistema de Gestión Archivística</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-4 text-center">
                                <h5>Iniciar Sesión</h5>
                                <p class="text-muted">Ingrese sus credenciales para acceder al sistema</p>
                            </div>
                            
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person"></i> Usuario
                                </label>
                                <input type="text" class="form-control" id="username" 
                                       placeholder="Ingrese su usuario" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Contraseña
                                </label>
                                <input type="password" class="form-control" id="password" 
                                       placeholder="Ingrese su contraseña" required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Recordar sesión
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                            </button>
                        </form>

                        <!-- Links -->
                        <div class="text-center mt-3">
                            <a href="index.html" class="text-decoration-none text-primary">
                                <i class="bi bi-arrow-left"></i> Volver al inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Common JS -->
    <script src="js/common.js"></script>
    
    <!-- JavaScript para el login -->
    <script>
        $(document).ready(function() {
            console.log('Login page loaded');
            
            // Verificar si ya hay usuario logueado
            const currentUser = getCurrentUser();
            if (currentUser) {
                window.location.href = 'dashboard.html';
                return;
            }
            
            // Configurar el formulario de login
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                handleLogin();
            });
            
            // Enfocar el campo de usuario al cargar
            $('#username').focus();
        });
        
        function handleLogin() {
            const username = $('#username').val().trim();
            const password = $('#password').val();
            const rememberMe = $('#rememberMe').is(':checked');
            
            // Validación básica
            if (!username || !password) {
                showLoginError('Por favor, complete todos los campos');
                return;
            }
            
            // Mostrar estado de carga
            const submitBtn = $('#loginForm button[type="submit"]');
            const originalText = submitBtn.html();
            submitBtn.html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Validando...');
            submitBtn.prop('disabled', true);
            
            // Intentar login (simulado con delay)
            setTimeout(() => {
                const result = performLogin(username, password);
                
                if (result.success) {
                    // Guardar recordar sesión si está marcado
                    if (rememberMe) {
                        localStorage.setItem('rememberSession', 'true');
                    }
                    
                    // Redirigir al dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    showLoginError(result.message);
                    submitBtn.html(originalText);
                    submitBtn.prop('disabled', false);
                }
            }, 1000);
        }
        
        function performLogin(username, password) {
            // Obtener usuarios del sistema
            const users = JSON.parse(localStorage.getItem('archiveSpaceUsers') || '[]');
            
            // Buscar usuario
            const user = users.find(u => 
                u.username === username && 
                u.password === password && 
                u.active === true
            );
            
            if (user) {
                // Actualizar último login
                user.lastLogin = new Date().toISOString();
                
                // Guardar cambios (sin la contraseña para seguridad)
                const usersCopy = users.map(u => {
                    if (u.id === user.id) {
                        return { ...u, lastLogin: user.lastLogin };
                    }
                    return u;
                });
                localStorage.setItem('archiveSpaceUsers', JSON.stringify(usersCopy));
                
                // Crear objeto de sesión (sin contraseña)
                const sessionUser = {
                    id: user.id,
                    username: user.username,
                    fullName: user.fullName,
                    email: user.email,
                    role: user.role,
                    repositoryId: user.repositoryId
                };
                
                // Guardar usuario en sesión
                localStorage.setItem('archiveSpaceCurrentUser', JSON.stringify(sessionUser));
                
                // Log de actividad
                const activities = JSON.parse(localStorage.getItem('archiveSpaceActivities') || '[]');
                activities.push({
                    id: activities.length + 1,
                    userId: user.id,
                    action: 'login',
                    description: `Inició sesión en el sistema`,
                    timestamp: new Date().toISOString()
                });
                localStorage.setItem('archiveSpaceActivities', JSON.stringify(activities));
                
                return { success: true, user: sessionUser };
            }
            
            return { 
                success: false, 
                message: 'Usuario o contraseña incorrectos' 
            };
        }
        
        function showLoginError(message) {
            // Remover errores anteriores
            $('.login-error').remove();
            
            // Crear alerta de error
            const errorAlert = `
                <div class="alert alert-danger alert-dismissible fade show login-error mt-3" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            // Insertar después del formulario
            $('#loginForm').after(errorAlert);
            
            // Agitar el formulario para indicar error
            $('.card').addClass('shake');
            setTimeout(() => {
                $('.card').removeClass('shake');
            }, 500);
            
            // Enfocar campo de usuario
            $('#username').focus();
        }
        
        // Agregar estilo de shake
        $('<style>')
            .text(`
                .shake {
                    animation: shake 0.5s ease-in-out;
                }
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-10px); }
                    75% { transform: translateX(10px); }
                }
            `)
            .appendTo('head');
    </script>
</body>
</html>
