<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ArchiveSpace</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="auth-body">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-5">
                <!-- Login Card -->
                <div class="card shadow-lg">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">
                            <i class="bi bi-archive"></i> ArchiveSpace
                        </h4>
                        <p class="mb-0">Sistema de Gestión Archivística</p>
                    </div>
                    <div class="card-body p-4">
                        <!-- Tabs for Auth Methods -->
                        <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="local-tab" data-bs-toggle="tab" data-bs-target="#local" type="button">
                                    <i class="bi bi-person"></i> Autenticación Local
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="ldap-tab" data-bs-toggle="tab" data-bs-target="#ldap" type="button">
                                    <i class="bi bi-server"></i> Autenticación LDAP
                                </button>
                            </li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content" id="authTabContent">
                            <!-- Local Auth -->
                            <div class="tab-pane fade show active" id="local" role="tabpanel">
                                <form id="localLoginForm">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Usuario</label>
                                        <input type="text" class="form-control" id="username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="password" required>
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Recordar sesión</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                                    </button>
                                </form>
                            </div>

                            <!-- LDAP Auth -->
                            <div class="tab-pane fade" id="ldap" role="tabpanel">
                                <form id="ldapLoginForm">
                                    <div class="alert alert-info">
                                        <small><i class="bi bi-info-circle"></i> Conéctese usando sus credenciales LDAP institucionales</small>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ldapUsername" class="form-label">Usuario LDAP</label>
                                        <input type="text" class="form-control" id="ldapUsername" 
                                               placeholder="usuario@dominio.com" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ldapPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="ldapPassword" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="ldapServer" class="form-label">Servidor LDAP (Opcional)</label>
                                        <select class="form-select" id="ldapServer">
                                            <option value="default">Servidor por defecto</option>
                                            <option value="custom">Configuración personalizada</option>
                                        </select>
                                    </div>
                                    <div id="customServerConfig" class="mb-3 d-none">
                                        <input type="text" class="form-control mt-2" placeholder="ldap://servidor:389">
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-server"></i> Conectar LDAP
                                    </button>
                                </form>
                            </div>
                        </div>

                        <!-- Demo Credentials -->
                        <div class="alert alert-warning mt-4">
                            <h6><i class="bi bi-lightbulb"></i> Credenciales de Demo</h6>
                            <small>
                                <strong>Administrador:</strong> admin / admin123<br>
                                <strong>Archivista:</strong> archivista / arch123<br>
                                <strong>Investigador:</strong> investigador / inv123
                            </small>
                        </div>

                        <!-- Links -->
                        <div class="text-center mt-3">
                            <a href="index.html" class="text-decoration-none">
                                <i class="bi bi-arrow-left"></i> Volver al inicio
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Auth JS -->
    <script src="js/auth.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
