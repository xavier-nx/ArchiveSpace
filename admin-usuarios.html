<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de Usuarios - ArchiveSpace</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .role-badge {
            font-size: 0.75em;
            padding: 0.25em 0.5em;
        }
        .role-admin { background-color: #dc3545; }
        .role-archivist { background-color: #0d6efd; }
        .role-reader { background-color: #6c757d; }
        .role-researcher { background-color: #198754; }
        .role-assistant { background-color: #ffc107; color: #000; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-archive"></i> ArchiveSpace
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="adminNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="admin-usuarios.html">
                            <i class="bi bi-people"></i> Usuarios
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout(); return false;">
                            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <main class="col-md-12">
                <!-- Page Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-people"></i> Administración de Usuarios
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addUserModal">
                            <i class="bi bi-person-plus"></i> Nuevo Usuario
                        </button>
                        <button class="btn btn-outline-secondary" onclick="loadUsersTable()">
                            <i class="bi bi-arrow-clockwise"></i> Actualizar
                        </button>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Usuario</th>
                                        <th>Nombre</th>
                                        <th>Email</th>
                                        <th>Rol</th>
                                        <th>Repositorio</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <!-- Users will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add User Modal -->
    <div class="modal fade" id="addUserModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addUserForm">
                        <div class="mb-3">
                            <label class="form-label">Nombre de usuario *</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contraseña *</label>
                            <input type="password" class="form-control" id="password" required minlength="6">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirmar contraseña *</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="fullName">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Rol *</label>
                            <select class="form-select" id="role" required>
                                <option value="">Seleccionar rol...</option>
                                <option value="admin">Administrador</option>
                                <option value="archivist">Archivista</option>
                                <option value="reader">Lector</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Repositorio *</label>
                            <select class="form-select" id="repositoryId" required>
                                <option value="">Seleccionar repositorio...</option>
                            </select>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="active" checked>
                            <label class="form-check-label" for="active">
                                Usuario activo
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveNewUser()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Common JS -->
    <script src="js/common.js"></script>
    
    <script>
        // Wait for DOM to be ready
        $(document).ready(function() {
            console.log('Admin usuarios page loaded');
            
            // Load repositories dropdown
            loadRepositoriesForDropdown('repositoryId');
            
            // Load users table
            loadUsersTable();
            
            // Setup form validation
            setupFormValidation();
        });
        
        function loadUsersTable() {
            const users = getAllUsers();
            const repos = getAllRepositories();
            const tbody = $('#usersTableBody');
            
            tbody.empty();
            
            if (users.length === 0) {
                tbody.append(`
                    <tr>
                        <td colspan="8" class="text-center text-muted">
                            No hay usuarios registrados
                        </td>
                    </tr>
                `);
                return;
            }
            
            users.forEach(user => {
                const repo = repos.find(r => r.id === user.repositoryId);
                const repoName = repo ? repo.name : 'Desconocido';
                
                let roleBadge = '';
                switch(user.role) {
                    case 'admin':
                        roleBadge = '<span class="badge role-admin">Administrador</span>';
                        break;
                    case 'archivist':
                        roleBadge = '<span class="badge role-archivist">Archivista</span>';
                        break;
                    case 'reader':
                        roleBadge = '<span class="badge role-reader">Lector</span>';
                        break;
                    default:
                        roleBadge = `<span class="badge bg-secondary">${user.role}</span>`;
                }
                
                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td><strong>${user.username}</strong></td>
                        <td>${user.fullName || '-'}</td>
                        <td>${user.email || '-'}</td>
                        <td>${roleBadge}</td>
                        <td>${repoName}</td>
                        <td>
                            ${user.active ? 
                                '<span class="badge bg-success">Activo</span>' : 
                                '<span class="badge bg-danger">Inactivo</span>'}
                        </td>
                        <td>
                            <button class="btn btn-sm btn-outline-primary" onclick="editUser(${user.id})">
                                <i class="bi bi-pencil"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger ms-1" onclick="deleteUser(${user.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                
                tbody.append(row);
            });
        }
        
        function setupFormValidation() {
            $('#addUserForm').on('submit', function(e) {
                e.preventDefault();
                saveNewUser();
            });
        }
        
        function saveNewUser() {
            const username = $('#username').val().trim();
            const password = $('#password').val();
            const confirmPassword = $('#confirmPassword').val();
            const fullName = $('#fullName').val().trim();
            const email = $('#email').val().trim();
            const role = $('#role').val();
            const repositoryId = $('#repositoryId').val();
            const active = $('#active').is(':checked');
            
            // Validation
            if (!username || !password || !role || !repositoryId) {
                showToast('Error', 'Complete los campos obligatorios', 'danger');
                return;
            }
            
            if (password !== confirmPassword) {
                showToast('Error', 'Las contraseñas no coinciden', 'danger');
                return;
            }
            
            if (email && !validateEmail(email)) {
                showToast('Error', 'Email no válido', 'danger');
                return;
            }
            
            const userData = {
                username,
                password,
                fullName,
                email: email || null,
                role,
                repositoryId: parseInt(repositoryId),
                active
            };
            
            const result = addUser(userData);
            
            if (result.success) {
                showToast('Éxito', 'Usuario creado correctamente', 'success');
                $('#addUserModal').modal('hide');
                $('#addUserForm')[0].reset();
                loadUsersTable();
            } else {
                showToast('Error', result.message, 'danger');
            }
        }
        
        function editUser(userId) {
            const users = getAllUsers();
            const user = users.find(u => u.id === userId);
            
            if (!user) {
                showToast('Error', 'Usuario no encontrado', 'danger');
                return;
            }
            
            // Here you would open an edit modal
            // For now, just show a message
            showToast('Editar', `Función de edición para usuario ${user.username}`, 'info');
        }
        
        function deleteUser(userId) {
            const users = getAllUsers();
            const user = users.find(u => u.id === userId);
            
            if (!user) {
                showToast('Error', 'Usuario no encontrado', 'danger');
                return;
            }
            
            const currentUser = getCurrentUser();
            if (currentUser && currentUser.id === userId) {
                showToast('Error', 'No puede eliminar su propio usuario', 'danger');
                return;
            }
            
            if (confirm(`¿Está seguro de eliminar al usuario "${user.username}"?`)) {
                const result = deleteUser(userId);
                
                if (result.success) {
                    showToast('Éxito', 'Usuario eliminado correctamente', 'success');
                    loadUsersTable();
                } else {
                    showToast('Error', result.message, 'danger');
                }
            }
        }
    </script>
</body>
</html>
