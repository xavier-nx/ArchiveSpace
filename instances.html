<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instancias y Contenedores - ArchiveSpace</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-archive"></i> ArchiveSpace
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#instancesNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="instancesNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="bi bi-folder"></i> Archivístico
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="resources.html">Recursos</a></li>
                            <li><a class="dropdown-item" href="accessions.html">Accesiones</a></li>
                            <li><a class="dropdown-item" href="agents.html">Agentes</a></li>
                            <li><a class="dropdown-item" href="subjects.html">Sujetos</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item active" href="instances.html">Instancias y Contenedores</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link">
                            <i class="bi bi-person-circle"></i> <span id="currentUser">Usuario</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <main class="col-md-12">
                <!-- Page Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-box"></i> Gestión de Instancias y Contenedores
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addInstanceModal">
                            <i class="bi bi-plus-circle"></i> Nueva Instancia
                        </button>
                    </div>
                </div>

                <!-- Filter Controls -->
                <div class="card mb-4">
                    <div class="card-body">
                        <form id="filterInstancesForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">Filtrar por Recurso</label>
                                        <select class="form-select" id="filterResource">
                                            <option value="">Todos los recursos</option>
                                            <!-- Resources will be populated -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">Filtrar por Accesión</label>
                                        <select class="form-select" id="filterAccession">
                                            <option value="">Todas las accesiones</option>
                                            <!-- Accessions will be populated -->
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label class="form-label">Tipo de Instancia</label>
                                        <select class="form-select" id="filterInstanceType">
                                            <option value="">Todos los tipos</option>
                                            <option value="physical">Física</option>
                                            <option value="digital">Digital</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-primary" onclick="filterInstances()">
                                <i class="bi bi-funnel"></i> Filtrar
                            </button>
                            <button type="button" class="btn btn-outline-secondary" onclick="resetFilters()">
                                <i class="bi bi-x-circle"></i> Limpiar Filtros
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Instances Grid -->
                <div class="row" id="instancesGrid">
                    <!-- Instances will be loaded here -->
                </div>

                <!-- Location Summary -->
                <div class="card mt-4">
                    <div class="card-header">
                        <i class="bi bi-pin-map"></i> Resumen de Ubicaciones
                    </div>
                    <div class="card-body">
                        <div class="row" id="locationSummary">
                            <!-- Location summary will be loaded here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Instance Modal -->
    <div class="modal fade" id="addInstanceModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nueva Instancia / Contenedor</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addInstanceForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Tipo de Instancia *</label>
                                    <select class="form-select" id="instanceType" required>
                                        <option value="physical">Física</option>
                                        <option value="digital">Digital</option>
                                        <option value="microform">Microforma</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Asociar a *</label>
                                    <select class="form-select" id="instanceAssociateTo" required>
                                        <option value="">Seleccionar...</option>
                                        <option value="resource">Recurso</option>
                                        <option value="accession">Accesión</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Resource Selection -->
                        <div class="mb-3" id="resourceSelection" style="display: none;">
                            <label class="form-label">Recurso *</label>
                            <select class="form-select" id="instanceResource">
                                <option value="">Seleccionar recurso...</option>
                                <!-- Resources will be populated -->
                            </select>
                        </div>

                        <!-- Accession Selection -->
                        <div class="mb-3" id="accessionSelection" style="display: none;">
                            <label class="form-label">Accesión *</label>
                            <select class="form-select" id="instanceAccession">
                                <option value="">Seleccionar accesión...</option>
                                <!-- Accessions will be populated -->
                            </select>
                        </div>

                        <!-- Container Information -->
                        <div class="card mb-3" id="containerInfo">
                            <div class="card-header">
                                Información del Contenedor
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Tipo de Contenedor</label>
                                            <select class="form-select" id="containerType">
                                                <option value="caja">Caja</option>
                                                <option value="carpeta">Carpeta</option>
                                                <option value="libro">Libro</option>
                                                <option value="rollo">Rollo</option>
                                                <option value="sobre">Sobre</option>
                                                <option value="otro">Otro</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Indicador / Número</label>
                                            <input type="text" class="form-control" id="containerIndicator">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label class="form-label">Código de Barras</label>
                                            <input type="text" class="form-control" id="containerBarcode">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Ubicación Física</label>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <input type="text" class="form-control mb-2" id="containerLocation" placeholder="Ej: Estantería A-1">
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control mb-2" id="containerShelf" placeholder="Estante">
                                        </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control mb-2" id="containerPosition" placeholder="Posición">
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Estado del Contenedor</label>
                                    <select class="form-select" id="containerCondition">
                                        <option value="excellent">Excelente</option>
                                        <option value="good" selected>Bueno</option>
                                        <option value="fair">Regular</option>
                                        <option value="poor">Pobre</option>
                                        <option value="damaged">Dañado</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Digital Object Information -->
                        <div class="card mb-3" id="digitalObjectInfo" style="display: none;">
                            <div class="card-header">
                                Información del Objeto Digital
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <label class="form-label">URL / Identificador Digital</label>
                                    <input type="url" class="form-control" id="digitalObjectUrl" placeholder="https://...">
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Formato de Archivo</label>
                                            <select class="form-select" id="digitalObjectFormat">
                                                <option value="pdf">PDF</option>
                                                <option value="jpg">JPG/JPEG</option>
                                                <option value="tiff">TIFF</option>
                                                <option value="mp3">MP3</option>
                                                <option value="mp4">MP4</option>
                                                <option value="html">HTML</option>
                                                <option value="other">Otro</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Tamaño del Archivo</label>
                                            <div class="input-group">
                                                <input type="number" class="form-control" id="digitalObjectSize">
                                                <select class="form-select" id="digitalObjectSizeUnit">
                                                    <option value="bytes">Bytes</option>
                                                    <option value="kb">KB</option>
                                                    <option value="mb">MB</option>
                                                    <option value="gb">GB</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Resolución (DPI)</label>
                                    <input type="number" class="form-control" id="digitalObjectResolution">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Notas Técnicas</label>
                                    <textarea class="form-control" id="digitalObjectNotes" rows="2"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveInstanceBtn">Guardar Instancia</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Instances JS -->
    <script src="js/instances.js"></script>
    <script src="js/common.js"></script>
    <script src="js/sprint2-common.js"></script>
</body>
</html>
