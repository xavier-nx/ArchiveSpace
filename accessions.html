<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesiones - ArchiveSpace</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="dashboard.html">
                <i class="bi bi-archive"></i> ArchiveSpace
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#accessionsNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="accessionsNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="bi bi-folder"></i> Archivístico
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="resources.html">Recursos</a></li>
                            <li><a class="dropdown-item active" href="accessions.html">Accesiones</a></li>
                            <li><a class="dropdown-item" href="agents.html">Agentes</a></li>
                            <li><a class="dropdown-item" href="subjects.html">Sujetos</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link">
                            <i class="bi bi-person-circle"></i> <span id="currentUser">Usuario</span>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <main class="col-md-12">
                <!-- Page Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-box-arrow-in-down"></i> Gestión de Accesiones
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button class="btn btn-sm btn-outline-secondary" onclick="exportAccessions('csv')">
                                <i class="bi bi-file-earmark-arrow-down"></i> CSV
                            </button>
                            <button class="btn btn-sm btn-outline-secondary" onclick="exportAccessions('marcxml')">
                                <i class="bi bi-file-earmark-arrow-down"></i> MARCXML
                            </button>
                        </div>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAccessionModal">
                            <i class="bi bi-plus-circle"></i> Nueva Accesión
                        </button>
                    </div>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-primary">
                            <div class="card-body">
                                <h5 class="card-title" id="totalAccessionsCount">0</h5>
                                <p class="card-text">Total Accesiones</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-success">
                            <div class="card-body">
                                <h5 class="card-title" id="processedAccessionsCount">0</h5>
                                <p class="card-text">Procesadas</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-warning">
                            <div class="card-body">
                                <h5 class="card-title" id="pendingAccessionsCount">0</h5>
                                <p class="card-text">Pendientes</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-info">
                            <div class="card-body">
                                <h5 class="card-title" id="thisYearAccessionsCount">0</h5>
                                <p class="card-text">Este Año</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Accessions Table -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="accessionsTable">
                                <thead>
                                    <tr>
                                        <th>Número</th>
                                        <th>Título</th>
                                        <th>Fecha Recepción</th>
                                        <th>Procedencia</th>
                                        <th>Recurso</th>
                                        <th>Estado</th>
                                        <th>Restricciones</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Accessions will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Add Accession Modal -->
    <div class="modal fade" id="addAccessionModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nueva Accesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addAccessionForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Número de Accesión</label>
                                    <input type="text" class="form-control" id="accessionNumber" 
                                           value="ACC-2024-" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Fecha de Recepción</label>
                                    <input type="date" class="form-control" id="accessionDateReceived"
                                           value="${new Date().toISOString().split('T')[0]}">
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Título *</label>
                            <input type="text" class="form-control" id="accessionTitle" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción del Contenido</label>
                            <textarea class="form-control" id="accessionContentDescription" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Procedencia *</label>
                            <input type="text" class="form-control" id="accessionProvenance" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Recurso Asociado</label>
                                    <select class="form-select" id="accessionResource">
                                        <option value="">Sin recurso asociado</option>
                                        <!-- Resources will be populated -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Estado</label>
                                    <select class="form-select" id="accessionDisposition">
                                        <option value="pending">Pendiente</option>
                                        <option value="processing">En proceso</option>
                                        <option value="processed">Procesada</option>
                                        <option value="deaccessioned">Desaccesionada</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Restricciones de Acceso</label>
                            <textarea class="form-control" id="accessionRestrictions" rows="2"></textarea>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Agentes Relacionados</label>
                                    <select class="form-select" id="accessionAgents" multiple>
                                        <!-- Agents will be populated -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Sujetos / Temas</label>
                                    <select class="form-select" id="accessionSubjects" multiple>
                                        <!-- Subjects will be populated -->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="saveAccessionBtn">Guardar Accesión</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <!-- Accessions JS -->
    <script src="js/accessions.js"></script>
    <script src="js/common.js"></script>
    <script src="js/sprint2-common.js"></script>
</body>
</html>
